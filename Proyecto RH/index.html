<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--nombre de la pestaña en navegador-->
    <title>Login | Grupo4</title>
    <!--Ruta de Estilos css-->
    <link rel="stylesheet" href="Estilos\estilos.css">
</head>
<body>
    <!--Caja que contiene el formulario-->
    <div class="login">
    <!--Ruta logo-->
        <img class="logo" src="imagenes/logo.png" alt="Logo de UTP">
        <h1>Gestión de Recursos Humanos</h1>
        <form>
            <!--Nombre de usuario-->
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingrese usuario">
            <!--Nombre de contraseña-->
            <label for="contrasenia">Contraseña</label>
            <input type="password" id="contrasenia" placeholder="Ingrese contraseña">
            <!--link olvide contraseña-->
          <input type="submit" value ="Ingresar"> 
          <a href="#">Olvide mi contraseña</a>

        </form>
    </div>
    
</body>
</html>
